<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notion Clock Widget</title>

<style>
  :root {
    --blue: #4f8ea8; /* matches image blue */
    --white: #ffffff;
  }

  * {
    box-sizing: border-box;
    font-family: "Helvetica Neue", Arial, sans-serif;
  }

  body {
    margin: 0;
    background: transparent;
  }

  .widget {
    display: flex;
    gap: 14px;
  }

  .card {
    background: var(--blue);
    color: var(--white);
    width: 180px;
    height: 200px;
    border-radius: 18px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .divider {
    position: absolute;
    top: 50%;
    width: 100%;
    height: 2px;
    background: rgba(255,255,255,0.35);
  }

  .main-text {
    font-size: 96px;
    font-weight: 700;
    line-height: 1;
    letter-spacing: 2px;
  }

  .label {
    position: absolute;
    bottom: 12px;
    left: 14px;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .right .label {
    left: auto;
    right: 14px;
  }
</style>
</head>

<body>
  <div class="widget">
    <!-- LEFT CARD -->
    <div class="card left">
      <div class="divider"></div>
      <div class="main-text" id="time">06</div>
      <div class="label" id="ampm">PM</div>
    </div>

    <!-- RIGHT CARD -->
    <div class="card right">
      <div class="divider"></div>
      <div class="main-text" id="date">57</div>
      <div class="label" id="day">THURSDAY</div>
    </div>
  </div>

<script>
  function updateClock() {
    const now = new Date();

    let hours = now.getHours();
    const minutes = now.getMinutes();
    const ampm = hours >= 12 ? "PM" : "AM";

    hours = hours % 12 || 12;

    document.getElementById("time").textContent =
      String(hours).padStart(2, "0");

    document.getElementById("date").textContent =
      String(minutes).padStart(2, "0");

    document.getElementById("ampm").textContent = ampm;

    const days = [
      "SUNDAY","MONDAY","TUESDAY",
      "WEDNESDAY","THURSDAY","FRIDAY","SATURDAY"
    ];
    document.getElementById("day").textContent =
      days[now.getDay()];
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>
</body>
</html>
