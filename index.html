<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notion Clock Widget</title>

<style>
  :root {
    --blue: #4f8ea8;
    --white: #ffffff;
  }

  * {
    box-sizing: border-box;
    font-family: "iA Writer Mono", monospace;
  }

  body {
    margin: 0;
    background: transparent;
  }

  .widget {
    display: flex;
    gap: 7px;
  }

  .card {
    background: var(--blue);
    color: var(--white);
    width: 180px;
    height: 200px;
    border-radius: 18px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .divider {
    position: absolute;
    top: 50%;
    width: 100%;
    height: 2px;
    background: rgba(255,255,255,0.35);
  }

  .main-text {
    font-size: 96px;
    font-weight: 700;
    line-height: 1;
    letter-spacing: 0px; /* tighter numbers */
    font-variant-numeric: tabular-nums;
  }

  .label {
    position: absolute;
    bottom: 12px;
    left: 14px;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .right .label {
    left: auto;
    right: 14px;
  }
</style>
</head>

<body>
  <div class="widget">
    <div class="card left">
      <div class="divider"></div>
      <div class="main-text" id="time">06</div>
      <div class="label" id="ampm">PM</div>
    </div>

    <div class="card right">
      <div class="divider"></div>
      <div class="main-text" id="date">57</div>
      <div class="label" id="day">THURSDAY</div>
    </div>
  </div>

<script>
  const timeZone = "America/Chicago";

  function updateClock() {
    const now = new Date();

    const timeFormatter = new Intl.DateTimeFormat("en-US", {
      timeZone,
      hour: "numeric",
      minute: "2-digit",
      hour12: true
    });

    const parts = timeFormatter.formatToParts(now);

    const hour = parts.find(p => p.type === "hour").value;
    const minute = parts.find(p => p.type === "minute").value;
    const ampm = parts.find(p => p.type === "dayPeriod").value;

    document.getElementById("time").textContent =
      hour.padStart(2, "0");

    document.getElementById("date").textContent = minute;
    document.getElementById("ampm").textContent = ampm;

    const dayFormatter = new Intl.DateTimeFormat("en-US", {
      timeZone,
      weekday: "long"
    });

    document.getElementById("day").textContent =
      dayFormatter.format(now).toUpperCase();
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>
</body>
</html>
