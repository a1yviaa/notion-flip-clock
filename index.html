<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
  :root {
    --tile: #7fb6d8;
    --tile-dark: #69a3c7;
    --text: #ffffff;
    --divider: rgba(255,255,255,0.3);
  }

  body {
    margin: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Orbitron', monospace;
  }

  .clock-wrap {
    display: inline-flex;
    align-items: flex-end;
    gap: 10px;
  }

  .clock {
    display: flex;
    gap: 10px;
  }

  .unit {
    display: flex;
    gap: 6px;
  }

  .digit {
    position: relative;
    width: 56px;
    height: 80px;
    background: linear-gradient(to bottom, var(--tile), var(--tile-dark));
    border-radius: 12px;
    overflow: hidden;
    perspective: 700px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.25);
  }

  .digit::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--divider);
  }

  .digit span {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 42px;
    font-weight: 900;
    color: var(--text);
    text-shadow: 0 2px 0 rgba(0,0,0,0.25);
    backface-visibility: hidden;
  }

  .digit.flip span {
    animation: flip 0.55s ease-in-out;
  }

  @keyframes flip {
    0%   { transform: rotateX(0deg); }
    50%  { transform: rotateX(-90deg); }
    100% { transform: rotateX(0deg); }
  }

  .colon {
    font-size: 42px;
    font-weight: 900;
    color: var(--text);
    padding: 0 2px;
  }

  .ampm {
    font-size: 14px;
    letter-spacing: 2px;
    color: rgba(255,255,255,0.9);
    margin-left: 6px;
    padding-bottom: 6px;
  }
</style>
</head>

<body>
  <div class="clock-wrap">
    <div class="clock">
      <div class="unit" id="hours"></div>
      <div class="colon">:</div>
      <div class="unit" id="minutes"></div>
    </div>
    <div class="ampm" id="ampm">AM</div>
  </div>

<script>
  let previousTime = "";

  function createDigits(container, value) {
    container.innerHTML = '';
    value.split('').forEach(num => {
      const digit = document.createElement('div');
      digit.className = 'digit';
      digit.innerHTML = `<span>${num}</span>`;
      container.appendChild(digit);
    });
  }

  function updateClock() {
    const now = new Date();

    let hours24 = now.getHours();
    const isPM = hours24 >= 12;

    let hours = hours24 % 12 || 12;
    const minutes = String(now.getMinutes()).padStart(2, '0');

    const timeString = String(hours).padStart(2, '0') + minutes;

    if (timeString !== previousTime) {
      createDigits(document.getElementById('hours'), String(hours).padStart(2, '0'));
      createDigits(document.getElementById('minutes'), minutes);

      document.querySelectorAll('.digit').forEach(d => {
        d.classList.add('flip');
        setTimeout(() => d.classList.remove('flip'), 550);
      });

      document.getElementById('ampm').textContent = isPM ? 'PM' : 'AM';
      previousTime = timeString;
    }
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>
</body>
</html>
